# -----------------------------------------------------------------------
# ARQUIVO DE CONFIGURAÇÕES DO SPRINGBOOT
#
# NÃO MEXER, SOMENTE EM CASO DE NECESSIDADE CONVERSADO COM OS ARQUITETOS
# -----------------------------------------------------------------------

# CONFIGURAÇÃO DO BANCO DE DADOS

# 1) Conexão local e o nome do database
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/joinfut
# 2) nome de usuário local
spring.datasource.username=postgres
# 3) senha do usuário local
spring.datasource.password=postgres
# 4) Dialeto para o Spring reconhecer o postgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
# 5) Apresenta erros de JPA caso tenha problemas
spring.jpa.generate-ddl=true
# 6) Atualiza toda vez que é alterado algo no spring no banco
spring.jpa.hibernate.ddl-auto=create

# CONFIGURAÇÃO DOS NOMES DO BANCO DE DADOS (para snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
